  v_min: 0.4,
  v_max: 1.3,
  kp: 0.6, # if 1.0, proportional disactived
  margin: 1.0, #from base_link
  carrot_ctrl: true,
  carrot_distance: 4.0,
  carrot_stop_distance: 1.5
}

tracker_filter: {
  metrics: false,
  label_file: "/media/alolivas/MSI_500/follow_experiments/label_follow1.txt",
